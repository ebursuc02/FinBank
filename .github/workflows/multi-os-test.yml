name: .NET Multi-OS Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['8.0']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore FinBank/FinBank.sln

      - name: Build
        run: dotnet build FinBank/FinBank.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test FinBank/FinBank.sln --no-build --verbosity normal
